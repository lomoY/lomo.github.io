---
layout: default
---
<div class="page-wrap">
    <header class="page-header">
    {% if page.navshow == true %}
        <h1 class="page-title">
        {{ page.title }}
        </h1>
        <div class="page-description">{{page.description}}</div>
    </header>
    {% endif %}
    <div class="page-content">
        {{ content }}
    </div>
</div>
