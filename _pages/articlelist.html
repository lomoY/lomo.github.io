---
title: Article
permalink: /article/
description: 一些想法，灵感，糊涂，和一点点生活的琐碎
navshow: true
---
<div class="post-list">
 <section>
    {% for post in site.posts %}
    <article>
        <a href="{{ post.url }}">
            <div class="post-thumb" style="background-image: url('/assets/images/{{ post.image.thumb}}');">
            </div>
            <div class="post-content">
                <h1 class="post-title">{{post.title}}</h1>
                <time class="post-time" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %d, %Y" }}</time>
                <p class="post-description">{{post.description}}</p>
            </div>
        </a>
    </article>
    {% endfor %}
</section>
</div>
