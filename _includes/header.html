<header class="site-header">
    <nav class="nav-container">
      <a href="{{base}}" class="site-name">Lomo Site</a>
      <div class="nav">
      <ul class="nav-menu">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li>
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a><li>
          {% endif %}
        {% endfor %}
      </ul>
      </div>
    </nav>
</div>
</header>
